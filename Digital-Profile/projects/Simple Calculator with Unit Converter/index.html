<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator with Unit Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #514b4b;
        }
        .calculator {
            background-color: #272525;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input {
            width: 100%;
            height: 40px;
            font-size: 1.2em;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
        }
        .calculator button {
            width: 23%;
            height: 50px;
            font-size: 1.2em;
            margin: 1%;
            cursor: pointer;
        }
        .converter {
            margin-top: 20px;
        }
        .converter select, .converter input {
            width: 48%;
            height: 40px;
            font-size: 1.2em;
            margin: 1%;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('+')">+</button>
    </div>

    <div class="converter">
        <select id="unitFrom">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="centimeters">Centimeters</option>
            <option value="inches">Inches</option>
        </select>
        <input type="text" id="valueFrom" placeholder="Enter value">
        <br>
        <select id="unitTo">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="centimeters">Centimeters</option>
            <option value="inches">Inches</option>
        </select>
        <input type="text" id="valueTo" readonly placeholder="Converted value">
        <br>
        <button onclick="convertUnits()">Convert</button>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculateResult() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function convertUnits() {
            const unitFrom = document.getElementById('unitFrom').value;
            const unitTo = document.getElementById('unitTo').value;
            const valueFrom = parseFloat(document.getElementById('valueFrom').value);
            let valueTo;

            if (isNaN(valueFrom)) {
                document.getElementById('valueTo').value = 'Invalid input';
                return;
            }

            // Conversion logic
            if (unitFrom === unitTo) {
                valueTo = valueFrom;
            } else if (unitFrom === 'meters' && unitTo === 'kilometers') {
                valueTo = valueFrom / 1000;
            } else if (unitFrom === 'meters' && unitTo === 'centimeters') {
                valueTo = valueFrom * 100;
            } else if (unitFrom === 'meters' && unitTo === 'inches') {
                valueTo = valueFrom * 39.3701;
            } else if (unitFrom === 'kilometers' && unitTo === 'meters') {
                valueTo = valueFrom * 1000;
            } else if (unitFrom === 'kilometers' && unitTo === 'centimeters') {
                valueTo = valueFrom * 100000;
            } else if (unitFrom === 'kilometers' && unitTo === 'inches') {
                valueTo = valueFrom * 39370.1;
            } else if (unitFrom === 'centimeters' && unitTo === 'meters') {
                valueTo = valueFrom / 100;
            } else if (unitFrom === 'centimeters' && unitTo === 'kilometers') {
                valueTo = valueFrom / 100000;
            } else if (unitFrom === 'centimeters' && unitTo === 'inches') {
                valueTo = valueFrom / 2.54;
            } else if (unitFrom === 'inches' && unitTo === 'meters') {
                valueTo = valueFrom / 39.3701;
            } else if (unitFrom === 'inches' && unitTo === 'kilometers') {
                valueTo = valueFrom / 39370.1;
            } else if (unitFrom === 'inches' && unitTo === 'centimeters') {
                valueTo = valueFrom * 2.54;
            } else {
                valueTo = 'Conversion not supported';
            }

            document.getElementById('valueTo').value = valueTo;
        }
    </script>
</body>
</html>
